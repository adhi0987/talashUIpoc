<button class="wrapper">Step1: Select topic</button>
<ul>
<li class="panel">
  <hr>
    
     <label>Create Topic</label> <input  [(ngModel)]="newTopic" type="text" > <button (click)="CreateNewTopic()">create</button>
     <br>
     <hr>
     
      <label>Delete topic</label><input  [(ngModel)]="deleteTopic" type="text" > <button (click)="DeleteTopic()">Delete</button>
     

  <hr>
</li>

<!-- upload -->

<button class="wrapper">Step 2: Upload</button>
<li class="panel">
  <label> Select application type and topic before Uploading data: </label> <br>
  <br>
  <label>application type</label>
  <select [ngModel]="application">
    <option>Video Search</option>
    <option> Image Search</option>
    <Option>vide exams</Option>
  </select>
  <label>topic</label>
  <select [(ngModel)]="selectedTopic" (ngModelChange)="topicSelected()" >
    <option>---Select interivew topic----</option>
    <option *ngFor="let item of topics" [value]="item">
      {{item}}
    </option>  
  </select>
  <hr>

  <label> Select File using upload button</label>
  <hr>
  <input #file type="file"  size="50" width="48"  maxlength="50" multiple (change)="upload(file.files)"  />

  <input style="display: none;" type="file" id="fileUpload" #selectedFile [(ngModel)]="fileUpload" (click)="selectedFile.value = ''" value="" (change)="handleFileInput($event)" />  
  <hr>
  <!-- <input style="display: none;" type="file" id="fileUpload" #selectedFile (click)="selectedFile.value = ''" value="" /> -->
  <table >  
    <tr style=" border: 1px solid black;border-color:greenyellow">  
      <th class="column1">Uploaded Files</th>  
      <th class="column2" style="text-align:center;">Download</th>  
      <th class="column2" style="text-align:center;">Delete</th>  
      
    </tr>  
    <tr *ngFor="let publicfile of publicFiles">  
      <td class="column1">{{publicfile}}</td>  
      <td class="column2" style="text-align:center;cursor: pointer;"><i class="fa fa-download"></i></td>  
      <td class="column3" style="text-align:center;" (click)="deleteFile(publicfile)">  
        <img alt="Group Audit" src="../assets/icon-download.png" />  
      </td>  
    
    </tr>  
  </table>  

</li>

<!-- Intive -->

<button class="wrapper">Step3: Send invitation to user</button>
<li class="panel">
  <label>Select topic and Invite user</label>

  <select [(ngModel)]="selectedTopic" (click)="topicSelected()" >
    <option>---Select interivew topic----</option>
    <option *ngFor="let item of topics" [value]="item">
      {{item}}
    </option>    
  </select>
  <hr>

  
  <form class="contact-form" (submit)="sendEmail($event)">
  
    <label>Email to Send Invitation</label>
    <input type="email" name="email_id" />
    
    <input type="submit" value="Send" />
  </form>
</li>
</ul>
