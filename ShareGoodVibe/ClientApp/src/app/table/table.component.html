<div class="component-style table-component">

  <div class="component-tag">
    <span>Search Results for {{searchword}}</span>
  </div>

  <br>
  <table>
     
    <tr class="component-style table-row-mixed-component" *ngFor="let b of BookMarks | async"    >
       <app-table-row-mixed [bookmark] ="b"  [columns]="columns"></app-table-row-mixed>
    </tr>
 </table>

  <table>
      <!--<tr>
          <th *ngFor="let c of columns">{{c}}</th>
      </tr>-->
     
      <tr class="component-style table-row-component" *ngFor="let ch of characters | async" app-table-row [character]="ch"  [url]=url   [columns]="columns">
      </tr>
       <tr class="component-style table-row-component" *ngFor="let ch2 of characters2 | async" app-table-row [character]="ch2"  [url]=url   [columns]="columns">
      </tr>
     
      <!-- <app-table-row-incorrect *ngFor="let ch of characters | async" [ch]="ch" [keys]="columns"></app-table-row-incorrect> -->
  </table>
</div>
